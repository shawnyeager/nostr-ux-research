baseURL = 'https://shawnyeager.github.io/nostr-ux-research/'
languageCode = 'en-us'
title = 'Nostr UX Research Study'

# Enable Hugo modules
[module]
  [[module.imports]]
    path = "github.com/imfing/hextra"

  # Mount existing content
  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.mounts]]
    source = "patterns"
    target = "content/docs/patterns"

  [[module.mounts]]
    source = "appendices"
    target = "content/docs/resources"

  [[module.mounts]]
    source = "static"
    target = "static"

[params]
  description = 'Design patterns for building consumer Nostr applications with great UX'

  # Plausible.io analytics
  [params.analytics.plausible]
    domain = "shawnyeager.github.io"

  navbar.displayTitle = true
  navbar.displayLogo = false

  page.width = "wide"

  footer.displayCopyright = true
  footer.displayPoweredBy = false

[markup]
  [markup.highlight]
    style = 'github'
    lineNos = false

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ['HTML']
  page = ['HTML']
  section = ['HTML', 'RSS']
