<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#8e30eb"/>

  <!-- Logo squircle - centered at 600, 315 -->
  <rect x="450" y="165" width="300" height="300" rx="60" fill="rgba(255,255,255,0.15)"/>

  <!-- N - properly centered in the squircle -->
  <!-- Original logo: 40x40 with N from 12,10 to 28,30 (16x20 with margins) -->
  <!-- Scaled 6x: 96x120, centered in 300x300 square -->
  <g transform="translate(600, 315)">
    <path d="M-48,-60 h24 l48,84 V-60 h24 v120 h-24 l-48,-84 v84 h-24 V-60 z" fill="white"/>
  </g>

  <!-- Site name - positioned safely for center crop -->
  <text x="600" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="white" text-anchor="middle">
    nostr-ux.com
  </text>
</svg>
