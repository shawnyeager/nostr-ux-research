<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - darker purple #8e30eb -->
  <rect width="1200" height="630" fill="#8e30eb"/>

  <!--
    Math:
    - Squircle: 200px tall
    - Gap after squircle: 60px
    - Title height: ~44px
    - Gap between title and tagline: 40px
    - Tagline height: ~26px
    Total content height: 200 + 60 + 44 + 40 + 26 = 370px

    Vertical center of 630px = 315px
    Start position = 315 - (370/2) = 315 - 185 = 130px
  -->

  <!-- Logo squircle - starts at y=130 -->
  <rect x="500" y="130" width="200" height="200" rx="40" fill="#8e30eb" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- N - centered in squircle at y=230 -->
  <g transform="translate(600, 230)">
    <path d="M-32,-40 h16 l32,56 V-40 h16 v80 h-16 l-32,-56 v56 h-16 V-40 z" fill="white"/>
  </g>

  <!-- Title - squircle ends at 330, + 60px gap + 44px text height = 434px baseline -->
  <text x="600" y="434" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="700" fill="white" text-anchor="middle">
    Design Patterns for Nostr UX
  </text>

  <!-- Tagline - 40px gap from title baseline -->
  <text x="600" y="474" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="rgba(255,255,255,0.95)" text-anchor="middle">
    Evidence-based patterns for building clients people actually use
  </text>
</svg>
