<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - vibrant purple -->
  <rect width="1200" height="630" fill="#8B3FD9"/>

  <!--
    Optimized for small preview (340x180px):
    - Large 240px logo positioned at 45% from top
    - Big 72px title text
    - No subtitle for maximum clarity
    - High contrast white on purple
  -->

  <!-- Logo squircle - 240x240, positioned at 45% from top (283.5 - 120 = 163.5) -->
  <rect x="480" y="164" width="240" height="240" rx="48" fill="#8B3FD9" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>

  <!-- N - centered in squircle at y=284 -->
  <g transform="translate(600, 284)">
    <path d="M-40,-50 h20 l40,70 V-50 h20 v100 h-20 l-40,-70 v70 h-20 V-50 z" fill="white"/>
  </g>

  <!-- Title - large, bold, positioned below logo at y=484 -->
  <text x="600" y="484" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-0.02em">
    Design Patterns for Nostr UX
  </text>
</svg>
